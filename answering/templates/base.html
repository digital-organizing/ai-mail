<!DOCTYPE html>
{% load static %}
<html lang="de">

  <head>
    <title>{% block title %}{% endblock %} - AI Tools</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    {% block top %}
    {% endblock %}

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <script src="{% static "js/bootstrap.bundle.min.js" %}">
    </script>
    {% block scripts %}
    {% endblock %}
  </body>


</html>
